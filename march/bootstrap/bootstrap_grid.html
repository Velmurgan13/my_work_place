<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap-Grid</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="row">
      <div
        class="col-12 col-sm-12 col-md-12 bg-danger text-white text-center text-uppercase fs-2 py-5 border"
      >
        some amazing grids
      </div>
    </div>
    <div class="row">
      <section
        class="col-12 col-sm-12 col-md-12 bg-primary text-white text-center text-uppercase fs-2 py-5 border"
      >
        this is a section
      </section>
    </div>
    <div class="row">
      <div
        class="col-12 col-sm-6 col-md-6 bg-warning text-dark text-center text-uppercase fs-4 py-3 border"
      >
        this is a column
      </div>
      <div
        class="col-12 col-sm-6 col-md-6 bg-secondary text-white text-center text-uppercase fs-4 py-3 border"
      >
        what about another
      </div>
    </div>
    <div class="row">
      <div
        class="col-12 col-sm-4 col-md-2 bg-text-light bg-dark text-white text-center text-uppercase fs-4 py-3 border"
      >
        a grid
      </div>
      <div
        class="col-12 col-sm-8 col-md-4 bg-danger text-white text-center text-uppercase fs-4 py-3 border"
      >
        that's okay
      </div>
      <div
        class="col-12 col-sm-6 col-md-3 bg-success text-white text-center text-uppercase fs-4 py-3 border"
      >
        trees
      </div>
      <div
        class="col-12 col-sm-2 col-md-1 bg-info text-dark text-center text-uppercase fs-4 py-3 border"
      >
        i
      </div>
      <div
        class="col-12 col-sm-4 col-md-2 bg-warning text-dark text-center text-uppercase fs-4 py-3 border"
      >
        great
      </div>
    </div>
    <div class="row">
      <div
        class="col-12 col-sm-8 col-md-8 bg-success text-white text-center text-uppercase fs-4 py-3 border"
      >
        great! need apples?
      </div>
      <div
        class="col-12 col-sm-4 col-md-4 bg-primary text-white text-center text-uppercase fs-4 py-3 border"
      >
        or pears?
      </div>
    </div>
    <div class="row">
      <section
        class="col-12 col-sm-12 col-md-12 bg-danger text-white text-center text-uppercase fs-3 py-5 border"
      >
        this is another section
      </section>
    </div>
    <div class="row">
      <div
        class="col-12 col-sm-6 col-md-6 bg-warning text-dark text-center text-uppercase fs-3 py-4 border"
      >
        whoa! a paragraph
      </div>
      <div
        class="col-12 col-sm-6 col-md-6 bg-success text-white text-center text-uppercase fs-3 py-4 border"
      >
        okay
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stack Emulator</title>
    <link rel="stylesheet" href="stack_style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Stack Emulator</h1>
      <br /><br />

      <div class="title">
        <h2>Enter The Number To Add In Stack</h2>
        <h3 class="input">
          <input type="number" id="addNumber" placeholder="Enter The Number" />
        </h3>
        <button class="push" id="PushButton">Push</button>
        <button class="pop" id="PopButton">Pop</button>
        <br />
        <h4 id="stack_output"></h4>
      </div>
    </div>
    <script src="stack.js"></script>
  </body>
</html>

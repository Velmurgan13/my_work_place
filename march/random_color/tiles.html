<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="random.js" defer></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="card text-center">
        <div class="card-header">
          <h1 class="">Random Color Generator</h1>
        </div>
        <div class="card-body">
          <div class="row px-2">
            <div
              id="box1"
              class="bx border rounded-3 col-6 col-lg m-2 fs-4 py-5"
            ></div>
            <div
              id="box2"
              class="bx border rounded-3 col-6 col-lg m-2 fs-4 py-5"
            ></div>
            <div
              id="box3"
              class="bx border rounded-3 col-6 col-lg m-2 fs-4 py-5"
            ></div>
            <div
              id="box4"
              class="bx border rounded-3 col-6 col-lg m-2 fs-4 py-5"
            ></div>
            <div
              id="box5"
              class="bx border rounded-3 col-6 col-lg m-2 fs-4 py-5"
            ></div>
          </div>
          <button
            id="generateBtn"
            type="button"
            class="btn btn-primary mt-2 rounded-3 col-2 border border-primary rounded-pill"
          >
            Generate
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
